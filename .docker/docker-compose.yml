services:
  app:
    build: .
    ports:
      - "${APP_PORT:-3011}:3000"
    env_file:
      - .env.local
    environment:
      NODE_ENV: production
      DATABASE_URL: /app/data/database.sqlite
      WORKOS_REDIRECT_URI: ${WORKOS_REDIRECT_URI:-https://ideator.surmont.co/api/auth/callback}
      SESSION_COOKIE_DOMAIN: ${SESSION_COOKIE_DOMAIN:-.surmont.co}
    volumes:
      - database_data:/app/data
    restart: unless-stopped
volumes:
  database_data:
